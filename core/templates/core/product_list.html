<!-- templates/core/product_list.html -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المنتجات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .add-product {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .product-price {
            color: #4CAF50;
            font-weight: bold;
        }
        .product-stock {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>قائمة المنتجات</h1>
    <a href="{% url 'create_product' %}" class="add-product">إضافة منتج جديد</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}" class="product-link">{{ product.name }}</a>
                - <span class="product-price">{{ product.price }} ريال سعودي</span>
                - <span class="product-stock">الكمية: {{ product.stock_quantity }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
