<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technicians List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --hover-color: #2980b9;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .technicians-list {
            list-style-type: none;
            padding: 0;
        }

        .technician-item {
            background: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .technician-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .technician-name {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--primary-color);
        }

        .technician-phone {
            color: var(--text-color);
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .technician-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .technician-phone {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technicians List</h1>
        <ul class="technicians-list">
            {% for technician in technicians %}
                <li class="technician-item">
                    <span class="technician-name">{{ technician.name }}</span>
                    <span class="technician-phone">{{ technician.phone_number }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
